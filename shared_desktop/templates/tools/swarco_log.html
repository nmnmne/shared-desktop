{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="container">
      <div class="row">

        {% include 'tools_sidebar.html' %}

        <!-- Правая часть страницы -->
        <div class="col-md-9">
          <h2>Обработка журнала Swarco</h2>

          <div class="alert alert-light mb-2 col-md-10">
            <p>
              После загрузки текстового файла будет выполнена расшифровка данных и генерация Excel-файла.
            </p>
          </div>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row mb-2">
                <div class="col-8 d-flex align-items-center">
                    <input type="file" class="form-control" id="logfile" name="logfile" required>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <button type="submit" class="btn btn-primary" style="width: 145px;">Обработать</button>
                </div>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
